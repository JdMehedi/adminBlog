<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <title>Post</title>
  </head>
  <body>
    <div class="p-3">
      <a class="bg-green-600" href="">Index</a>
    </div>

    <form method="POST" action="/posts/{{.Post.ID}}/update" enctype="multipart/form-data">
      <label>Post:</label>
      <br />
      <input type="text" value="{{.Post.Title}}" name="Title" />
      <br />
      <p>{{.Errors.Title}}</p>
      <br />
      <label>Image:</label>
      <br/>
      <input type="file" name="Image" placeholder="Enter your image" value="" />
      <br/>
      <p>{{.Errors.Image}}</p>
      <br/>
      <option value="">Category Name</option>
      <select name="CategoryId" id="">
        {{ range .Category}}
        <option value="{{.ID}}" {{if eq .ID $.Post.CategoryId}} selected {{end}}>
          {{.Title}}
        </option>
        {{end}}
      </select>
      <br />
      <p>{{.Errors.CategoryId}}</p>
      <br />
      <textarea name="Description" id="" cols="10" rows="5">
        {{.Post.Description}}</textarea
      >
      <p>{{.Errors.Description}}</p>
      <br />
      <button type="submit">Update Post</button>
    </form>
  </body>
</html>
